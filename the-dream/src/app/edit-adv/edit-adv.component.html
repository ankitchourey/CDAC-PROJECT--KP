<div class="about-section">
    <div class="alert alert-info alert-dismissible" *ngIf="isSuccess">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{ msg }}</strong>
      </div>
    <h1>Edit</h1>
  </div>
  <hr>
  <br><br>
  <div><h2 style="text-align:center">{{ adv.company }}</h2></div>
  <div id="mydiv" class="container" fxLayoutAlign="start start">
    <mat-card class="example-card"  style="text-align: center;">
        <mat-card-content>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <mat-form-field [style.fontSize.px]=20 class="example-full-width">
                <input matInput placeholder="Company" 
                id="cname" 
                name="cname" 
                [(ngModel)]="adv.company"
                required>
                </mat-form-field><br>
                    <mat-form-field [style.fontSize.px]=20 class="example-full-width">
                        <input matInput placeholder="Contact"
                        id="contact" 
                        name="contact" 
                        [(ngModel)]="adv.contact"
                        required>
                        </mat-form-field><br>
                        <mat-form-field [style.fontSize.px]=20 class="example-full-width">
                            <input matInput placeholder="Area" 
                            id="area" 
                            name="area"
                            [(ngModel)]="adv.address.area"
                            required>
                          </mat-form-field>
                          <mat-form-field [style.fontSize.px]=20 class="example-full-width">
                            <input matInput placeholder="City" 
                            id="city" 
                            name="city"
                            [(ngModel)]="adv.address.city"
                            required>
                          </mat-form-field>
                          <mat-form-field [style.fontSize.px]=20 class="example-full-width">
                            <input matInput placeholder="Pin" 
                            id="pinNo" 
                            name="pinNo"
                            [(ngModel)]="adv.address.pinNo"
                            required>
                          </mat-form-field><br>
                          <div 
                          appDropdown 
                          class="btn-group">
                              <button 
                              type="button" 
                              class="btn btn-primary dropdown-toggle" data-toggle="dropdown" 
                              style="margin-left: 20px;  background-color: rgb(175, 51, 159); color: white;">Options
                              <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu">
                              <li><a (click)="onM1()"   
                                     style="cursor: pointer;">Venue</a></li>
                              <li><a 
                                  (click)="onM2()"   
                                     style="cursor: pointer;">Photography</a></li>
                              <li><a (click)="onM3()"  
                                     style="cursor: pointer;">Catering</a></li>
                                     <li><a (click)="onM4()"  
                                        style="cursor: pointer;">Clothing</a></li>
                                     <li><a (click)="onM5()"  
                                        style="cursor: pointer;">MakeupGrooming</a></li>
                                        <li><a (click)="onM6()"  
                                            style="cursor: pointer;">Gifting</a></li>
                          </ul>
                          </div>   <br>
                            
                            <br><br><br><br>
                        <mat-card-footer><button mat-raised-button color="primary" style="margin: 7px">Edit</button>
                            <button mat-raised-button color="accent" style="margin: 7px" (click)="onReset(f)">Reset</button>
                            <button mat-raised-button color="warn"  style="margin: 7px" (click)="onCancel()">Cancel</button>
                        </mat-card-footer>
            </form>
        </mat-card-content> 
    </mat-card>
</div>
